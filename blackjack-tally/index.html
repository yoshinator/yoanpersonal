<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel+Decorative:700" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <title>Black Jack Tally</title>
</head>
<body>

<div id="myModal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Black Jack Tally Card</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Match the dealer's hand to win. You can play the same card multiple times. If your tally goes over the dealers hand you loose the round.</p>
      </div>
    </div>
  </div>
</div>

  <h1 class="container  my-header text-center mt-3">Black Jack Tally Card!</h1>

<div class="container my-5">

  <div class="row">

    <div class="col-6 text-center mx-auto top-bar">
      <div class="card top-left mx-5">
        <h5 class="card-title">Dealer</h5>
        <h5 id="random-card" class="card-title text-center">0</h5>
      </div>
    </div>

    <div class="col-6 text-center mx-auto">
      <div class="card top-right mx-5">
        <h5 class="card-title">Tally</h5>
        <h5 id="your-tally" class="card-title text-center">0</h5>
      </div>
    </div>

  </div>
</div>


  <div class="container">
    <div class ="row">

      <div class ="col-6 col-xs-6 col-sm-6 col-md-3 text-center">
        <div class="scene mx-auto">
          <div id="card-1" class="my-card" >
            <div class="w-100 card__face card__face--front" ></div>
            <div class="w-100 card__face card__face--back" ></div>
          </div>
        </div>
      </div>

      <div class ="col-6 col-xs-6 col-sm-6 col-md-3 text-center">
        <div class="scene mx-auto">
          <div id="card-2" class="my-card" >
            <div class="w-100 card__face card__face--front" ></div>
            <div class="w-100 card__face card__face--back" ></div>
          </div>
        </div>
      </div>

      <div class ="col-6 col-xs-6 col-sm-6 col-md-3 text-center">
        <div class="scene mx-auto">
          <div id="card-3" class="my-card" >
            <div class="w-100 card__face card__face--front" ></div>
            <div class="w-100 card__face card__face--back" ></div>
          </div>
        </div>
      </div>

      <div class ="col-6 col-xs-6 col-sm-6 col-md-3 text-center ">
        <div class="scene mx-auto">
          <div id="card-4" class="my-card" >
            <div class="w-100 card__face card__face--front" ></div>
            <div class="w-100 card__face card__face--back" ></div>
          </div>
        </div>
      </div>

    </div>
  </div>





<div class="container my-2">
  <div class ="row">

    <div class="col-6 mx-auto text-center">
      <div class="card bottom">
        <div class="card-body">
          <h5 class="card-title">wins</h5>
          <h5 id="wins" class="card-title">0</h5>
        </div>
      </div>
    </div>

    <div class="col-6 mx-auto text-center">
      <div class="card bottom">
        <div class="card-body">
          <h5 class="card-title">losses</h5>
          <h5 id="losses" class="card-title">0</h5>
        </div>
      </div>
    </div>

  </div>
    
  <div class="row">
    
    <div id="message" class="col-12 my-3">
      <div class="card bottom">
        <div class="card-body">
          <h5 class="card-title">Message</h5>
          <h5 id="message" class="card-title">Woud you like to play again?</h5>
          <button id="play-again" class="btn btn-warning">Play Again</button>
        </div>
      </div>
    </div>

  </div>

</div>

</script>
</body>
